<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Video with Volume Control</title>
    <style>
      body {
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        background: #000;
      }
      #video-container {
        width: 600px;
        height: 400px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #info-container {
        width: 600px;
        height: 100px;
        overflow: hidden;
        white-space: nowrap;
        display: flex;
        align-items: center;
        background: transparent;
        color: #fff;
        font-size: 36px;
      }
      #info {
        display: inline-block;
        padding-left: 100%;
        animation: scroll 10s linear infinite;
      }
      @keyframes scroll {
        0% {
          transform: translateX(100%);
        }
        100% {
          transform: translateX(-100%);
        }
      }
    </style>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
      var player;
      var videoId = "3ZKVP-9eFO0";
      function onYouTubeIframeAPIReady() {
        player = new YT.Player("player", {
          height: "400",
          width: "600",
          videoId: videoId,
          playerVars: {
            autoplay: 1,
            controls: 1,
          },
          events: {
            onReady: onPlayerReady,
            onStateChange: onPlayerStateChange,
          },
        });
      }
      function onPlayerReady(event) {
        event.target.setVolume(10); // 볼륨을 5%로 설정
      }

      function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING) {
          console.log("Video is playing");
        }
      }
    </script>
  </head>
  <body>
    <div id="video-container">
      <div id="player"></div>
    </div>
    <div id="info-container">
      <div id="info">저기, 왜 내가 좋아?💋: Vaundy - 무희(踊り子, Odoriko) [가사/발음/한글 자막/해석]</div>
    </div>
  </body>
</html>
